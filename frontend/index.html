<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>售票監測工具</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    .item { border: 1px solid #ccc; padding: 10px; margin-bottom: 10px; border-radius: 5px; }
    .start-btn { background: #4caf50; color: white; border: none; padding: 5px 10px; border-radius: 3px; cursor: pointer; }
    .start-btn:hover { background: #45a049; }
    .results { margin-top: 10px; }
  </style>
</head>
<body>
  <h1>售票監測工具</h1>

  <div id="items"></div>

  <script>
    // ⚠️ 記得改成你的 Render 網址
    const API = "https://opentix-watch-1.onrender.com/api/status";

    // 假資料，實際上應該來自使用者輸入或保存的設定
    const items = [
      { alias: "戲劇A", urls: "https://www.opentix.life/event/1234567890" },
      { alias: "戲劇B", urls: "https://www.opentix.life/event/9876543210" }
    ];

    function renderItems() {
      const container = document.getElementById("items");
      container.innerHTML = "";
      items.forEach(item => {
        const div = document.createElement("div");
        div.className = "item";

        const title = document.createElement("h3");
        title.innerText = item.alias;

        const btn = document.createElement("button");
        btn.className = "start-btn";
        btn.innerText = "開始";
        // ✅ 綁定事件，點了會去呼叫後端
        btn.addEventListener("click", () => runFetch(item));

        const results = document.createElement("div");
        results.className = "results";
        results.id = `results-${item.alias}`;

        div.appendChild(title);
        div.appendChild(btn);
        div.appendChild(results);
        container.appendChild(div);
      });
    }

    async function runFetch(item) {
      const resultsDiv = document.getElementById(`results-${item.alias}`);
      resultsDiv.innerText = "抓取中...";

      try {
        const target = item.urls.includes(',')
          ? `${API}?urls=${encodeURIComponent(item.urls)}`
          : `${API}?url=${encodeURIComponent(item.urls)}`;

        const res = await fetch(target);
        const data = await res.json();

        if (data.errors && data.errors.length > 0) {
          resultsDiv.innerText = "錯誤：" + data.errors.join(", ");
        } else {
          resultsDiv.innerText = JSON.stringify(data.results, null, 2);
        }
      } catch (err) {
        resultsDiv.innerText = "抓取失敗：" + err.message;
      }
    }

    renderItems();
  </script>
</body>
</html>
